<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактор статьи</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            overflow-x: hidden;
            margin-right: calc(-1 * (100vw - 100%));
            background-color: #f5f5f5;
        }
        .nav-link {color: #f00;}
        .nav-link:hover {color: #0f0;}
    </style>

    <script type="text/javascript" src="tinymce/tinymce.min.js"></script>
    <script type="text/javascript">
		tinymce.init({
		    selector:'textarea',
		    plugins: [
				"advlist autolink link image lists charmap print preview hr anchor pagebreak",
				"searchreplace wordcount visualblocks visualchars insertdatetime media nonbreaking",
				"table contextmenu directionality emoticons paste textcolor code",
				],
			toolbar1: "undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | styleselect",
			toolbar2: "responsivefilemanager | link unlink | image media | forecolor backcolor  | preview code | table advlist autolink lists charmap hr | insertdatetime",
			menubar: false
		});
	</script>
</head>
<body>
    <header th:insert="blocks/navbar :: topBar"></header>
    <div class="mb-3 container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-sm-2" th:insert="blocks/navbar :: sideBar"></div>
            <div class="col-sm-10 rounded bg-white border">
                <h4 class="card-title mt-3 text-center">Редактор статьи</h4>
                <form action="/editor" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label>Заголовок</label>
                        <input type="text" class="form-control" maxlength="35" placeholder="Введите заголовок статьи" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Категория</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="category">
                            <option>Личный блог</option>
                            <option>Спорт</option>
                            <option>Еда</option>
                            <option>Путешествия</option>
                            <option>Музыка</option>
                            <option>Красота</option>
                            <option>Литература</option>
                            <option>Кино</option>
                            <option>Юмор</option>
                            <option>Игры</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label>Аннотация</label>
                        <input type="text" class="form-control" maxlength="255" name="annotation" required>
                    </div>
                    <div>
                        <label>Основная часть</label>
                        <textarea name="text" rows="20"></textarea><br/>
                    </div>
                    <input class="mb-3 btn btn-primary btn-lg btn-block" type="submit" value="Опубликовать" required>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
