<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            overflow-x: hidden;
            margin-right: calc(-1 * (100vw - 100%));
            background-color: #f5f5f5;
        }
        .nav-link {color: #f00;}
        .nav-link:hover {color: #0f0;}
    </style>
</head>
<body>
<header th:insert="blocks/navbar :: topBar"></header>
<main id="content" role="main">
    <div class="container" style="margin-top:70px">
        <div class="row">
            <div class="col-2" th:insert="blocks/navbar :: sideBar"></div>
            <div class="col-8 pl-0 pr-0">
                <div class="bg-white rounded pb-0 border text-secondary" th:if="${countArticle} == 0" align="center" style="height: 236px; padding: 100px;">Статей нет</div>
                <div th:each="item : ${articleSubscriptions}" class="bg-white rounded pb-0 border mb-2" th:if="${item.category} == ${category}">
                    <div class="media p-2">
                        <div class="bg-secondary rounded ml-0" style="width: 300px; height: 220px;" th:switch="${item.category}">
                            <img th:case="'Личный' + ' ' + 'блог'" class="rounded" src="/image/blog.jpg" style="width: 300px; height: 220px;"/>
                            <img th:case="Спорт" class="rounded" src="/image/sport.jpg" style="width: 300px; height: 220px;"/>
                            <img th:case="Еда" class="rounded" src="/image/food.jpg" style="width: 300px; height: 220px;"/>
                            <img th:case="Путешествия" class="rounded" src="/image/travel.jpg" style="width: 300px; height: 220px;"/>
                            <img th:case="Музыка" class="rounded" src="/image/music.jpg" style="width: 300px; height: 220px;"/>
                            <img th:case="Красота" class="rounded" src="/image/beautiful.jpg" style="width: 300px; height: 220px;"/>
                            <img th:case="Литература" class="rounded" src="/image/literature.jpg" style="width: 300px; height: 220px;"/>
                            <img th:case="Кино" class="rounded" src="/image/film.jpg" style="width: 300px; height: 220px;"/>
                            <img th:case="Юмор" class="rounded" src="/image/humor.jpg" style="width: 300px; height: 220px;"/>
                            <img th:case="Игры" class="rounded" src="/image/games.jpg" style="width: 300px; height: 220px;"/>
                        </div>
                        <div class="media-body ml-3">
                            <div class="row">
                                <p th:text="${item.category}" class="text-muted mb-0 col-6"></p>
                                <a th:href="'/user/' + ${item.author.id}" th:text="${item.author.firstName} + ' ' + ${item.author.lastName}" class="text-right mb-0 col-6 pr-4"></a>
                            </div>
                            <h4><a th:href="'/article/' + ${item.id}" th:text="${item.title}"></a></h4>
                            <p th:text="${item.annotation}"></p>
                            <a th:href="'/article/' + ${item.id}">Читать далее...</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="rounded list-group" style="background: white; text-align: center;">
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/blog'">Личный блог</a>
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/sport'">Спорт</a>
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/food'">Еда</a>
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/travel'">Путешествия</a>
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/music'">Музыка</a>
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/beautiful'">Красота</a>
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/literature'">Литература</a>
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/film'">Кино</a>
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/humor'">Юмор</a>
                    <a type="button" class="list-group-item list-group-item-action" th:href="'/feed/user_id' + ${currentUser.id} + '/games'">Игры</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
